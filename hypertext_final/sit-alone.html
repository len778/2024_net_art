<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <title>First Day of University: Dining Hall Route (Sit Alone) </title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="container">
            <h1>Sitting Alone at the Dining Hall</h1>
            <p class="intro"> You feel really at home at this university, even sitting alone. Wait your phone is buzzing; it's your parents! You update them about move in and your first day.</p>
            <h2>What to do next?</h2>
            <img src="https://snworksceo.imgix.net/ids/76ceec9c-c530-4847-bd5a-f82291fa6eec.sized-1000x1000.jpg?" alt="Sitting-alone" class="main-image">
            <div class="choices">
                <button onclick="location.href='end-of-night.html'" class="choice-button">Lets go back to the dorm</button>
            </div>
        </div>
        
        <script>
            document.querySelectorAll('.choice-button').forEach(button => {
                button.addEventListener('mouseover', () => {
                    button.style.transform = 'scale(1.1)';
                });
                button.addEventListener('mouseout', () => {
                    button.style.transform = 'scale(1)';
                });
            });
        </script>
    </body>
</html>
