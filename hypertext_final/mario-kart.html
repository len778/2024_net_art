<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <title>First Day of University: Dining Hall Route (Mario Kart) </title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="container">
            <h1>Playing Mario Kart</h1>
            <p class="intro">You head back to the dorms and you guys play Mario Kart for hours!<p>
            <h2>It's getting late now so let's go back.</h2>
            <img src="https://preview.redd.it/g0hd1liopl381.jpg?width=1080&crop=smart&auto=webp&s=86ce4ce0774750f944d57cad560eaf19ec9a8431" alt="mariokart.webp" class="main-image">
            <div class="choices">
                <button onclick="location.href='end-of-night.html'" class="choice-button">End the Night</button>
            </div>
        </div>
        
        <script>
            document.querySelectorAll('.choice-button').forEach(button => {
                button.addEventListener('mouseover', () => {
                    button.style.transform = 'scale(1.1)';
                });
                button.addEventListener('mouseout', () => {
                    button.style.transform = 'scale(1)';
                });
            });
        </script>
    </body>
</html>
