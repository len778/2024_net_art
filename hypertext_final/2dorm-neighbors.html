<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Day of University: Dorm Neighbor Route</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Meeting the Neighbors</h1>
        <p class="intro">I'm curious who my dorm neighbors are. Let's introduce ourselves!</p>
        <img src="https://media.istockphoto.com/id/506846541/photo/university-dormitory-hallway.jpg?s=612x612&w=0&k=20&c=_OPHZY5lghVeSnWCxZ9MI1psEl8nh5aN0RCL0e--NIE=" alt="Dorms" class="main-image">
        <h2>Whose door to knock on?</h2>
        
        <div class="choices">
            <button onclick="location.href='left-door.html'" class="choice-button">To my left, a group of outgoing girls</button>
            <button onclick="location.href='right-door.html'" class="choice-button">To my right, a group of cute guys</button>
        </div>
    </div>

    <script>
        document.querySelectorAll('.choice-button').forEach(button => {
            button.addEventListener('mouseover', () => {
                button.style.transform = 'scale(1.1)';
            });
            button.addEventListener('mouseout', () => {
                button.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
