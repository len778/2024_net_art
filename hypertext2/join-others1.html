<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <title>First Day of University: Dining Hall Route (Join-Others-1) </title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="container">
            <h1>Talking to Kids in My Dorm</h1>
            <p class="intro">You say "Hi" and one guy says they recognized you from the dorm! They invite you to eat with them and you guys chat about first days, your high school experiences, etc.</p>
            <h2>They invite you to their dorm, what do you say?</h2>
            <img src="https://cdn.informaconnect.com/platform/files/public/800x420/college-students-meals.jpg" alt="dormkids.jpg" class="main-image">
            <div class="choices">
                <button onclick="location.href='mario-kart.html'" class="choice-button">Yes, let's do it!</button>
                <button onclick="location.href='end-of-night.html'" class="choice-button">No, I'm too tired</button>
            </div>
        </div>
        
        <script>
            document.querySelectorAll('.choice-button').forEach(button => {
                button.addEventListener('mouseover', () => {
                    button.style.transform = 'scale(1.1)';
                });
                button.addEventListener('mouseout', () => {
                    button.style.transform = 'scale(1)';
                });
            });
        </script>
    </body>
</html>
