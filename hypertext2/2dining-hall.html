<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Day of University: Dining Hall Route</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>At the Dining Hall</h1>
        <p class="intro">You've arrived at the dining hall, and your stomach is growling. The question is: <i>"What should I eat?"</i></p>
        <img src="https://blogs.gcc.edu/insider/wp-content/uploads/sites/3/2017/09/hicks.jpg" alt="Dining Hall" class="main-image">
        <h2>What would you like to order?</h2>
        <div class="choices">
            <button onclick="location.href='2burger-choice.html'" class="choice-button">I'm going to order a burger</button>
            <button onclick="location.href='2salad-choice.html'" class="choice-button">I'm going to order a salad</button>
        </div>
    </div>

    <script>
        document.querySelectorAll('.choice-button').forEach(button => {
            button.addEventListener('mouseover', () => {
                button.style.transform = 'scale(1.1)';
            });
            button.addEventListener('mouseout', () => {
                button.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
